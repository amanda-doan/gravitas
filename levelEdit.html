<!DOCTYPE html>
<html>
    <head>
        
        <title>Level Editor</title>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
        <script type="text/javascript" src="node_modules/phaser/build/phaser.min.js"></script>
        <script type="text/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
        <link rel="stylesheet" href="assets/style.css" type="text/css">
    </head>
    
    
    <body>
        <h1 style="text-align: center">Gravitas Level Editor</h1>
        <div class="sizeSelect">
            <p>Make a new level:</p>
            <label>Width:</label>
            <input type="number" id="width" value="27"/><br />
            <label>Height:</label>
            <input type="number" id="height" value="14"/><br />
            <br />
            <input type="button" onclick="editorStart1()" value="Start Creating!"/>
            <br />
            <p>*********************************************************</p>
            <p>Load a level with its raw text or a file of its raw text:</p>
            <br />
            <label>Level Text:</label>
            <textarea id="levelText"></textarea>
            <br />
            <br />
            
            <input type="button" onclick="editorStart2()" value="Start Editing!"/>

            <input id="file" value="Upload File to Edit" type="file" />
            <p>
                *********************************************************
                <input type="button" onclick="loadFromLocal()" value="Load a previous level"/>
                <select id="localLevels">
                    <option value="lastLevel">Previous level</option>
                </select>
            </p>
        </div>
        
        <div class="firstSection">
            <p>
            Left click to add objects. Right click to delete objects.
            </p>

            <div class="ui_panel">
                <input type="button" id="display" value="Get String">
                <input type="button" id="zoom" value="Zoom Out" />
                <input type="button" onclick="expand_level_up()" id="expand_up" value="Expand Level Upward" />
                <input type="button" onclick="expand_level_right()" id="expand_right" value="Expand Level Rightward" />
                <br />
                <br />
                <input class="adders" type="button" id="wall" value="Add Walls" />
                <input class="adders" type="button" id="wall_move" value="Add Moving Platforms" />
                <input class="adders" type="button" id="shocker" value="Add Electricity" />
                <input class="adders" type="button" id="gravObj_on" value="Add On Attractors" />
                <input class="adders" type="button" id="gravObj_off" value="Add Off Attractors" />
                <input class="adders" type="button" id="checkpoint" value="Add Checkpoints" />
                <input class="adders" type="button" id="exit" value="Add Exits" />
                <div class="break"> </div>
                <div class="list">
                    <input class="adders" type="button" id="gravObj_flux" value="Add Fluctuating Attractors" />
                    <input class="adders" type="button" id="gravObj_move" value="Add Moving Attractors" />
                    <input class="adders" type="button" id="gravObj_moveFlux" value="Add Moving Fluctuating Attractors" />
                </div>
                <br />
                <label for="gravMin" style="margin-left: 68px;">gravMin:</label>
                <input type="number" min=0 max=10000000 id="gravMin" value=0 style="width: 70px;" />
                <label for="gravMax" style="margin-left: 0px;">gravMax:</label>
                <input type="number" min=0 max=10000000 id="gravMax" value=300000 style="width: 70px;"/>
                <label for="playerGrav">Player gravity:</label>
                <input id="playerGrav" type="number" min="0" max="2500" value="2500" />
                </div>
            </div>
            
        <p id="response" style="white-space: pre-wrap"></p>
        <script src="editor/editor.js"></script>
        
    </body>
    
</html>
